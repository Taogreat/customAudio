<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width,height=device-height,initial-scale=1.0,maximum-scale=1.0,user-scalable=no"
    />
    <title>audio</title>
    <script type="text/javascript" src="js/rem.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/fastclick/1.0.6/fastclick.min.js"></script>
    <script>
      if ("addEventListener" in document) {
        document.addEventListener(
          "DOMContentLoaded",
          function () {
            FastClick.attach(document.body);
          },
          false
        );
      }
    </script>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      #audio {
        display: none;
      }

      .custom-audio {
        width: 6.52rem;
        height: 1.5rem;
        background: #ebebeb;
        border-radius: 0.2rem;
        margin: 10% auto;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 0.23rem 0 0.26rem;
        box-sizing: border-box;
      }

      .btn-icon {
        width: 0.63rem;
        height: 0.63rem;
      }

      .center-part {
        width: 4.49rem;
        height: 0.06rem;
        position: relative;
      }

      .title {
        position: absolute;
        top: -0.5rem;
        left: 0;
        display: flex;
        align-items: center;
      }

      .title p {
        font-size: 0.24rem;
        color: #000000;
        margin-right: 0.06rem;
      }

      .title span {
        font-size: 0.18rem;
        text-align: center;
        color: #999999;
      }

      .progress {
        width: 100%;
        height: 100%;
        background: #999999;
        border-radius: 0.55rem;
        position: relative;
      }
      .progress::after {
        content: "";
        width: 100%;
        height: 0.2rem;
        position: absolute;
        left: 0;
        top: 50%;
        transform: translateY(-50%);
      }

      .progress-inner {
        width: 0;
        height: 100%;
        background: #0fb734;
        position: relative;
        /* transition: width 0.1s linear; */
      }

      .progress-inner .progress-dot {
        content: "";
        display: block;
        width: 0.2rem;
        height: 0.2rem;
        position: absolute;
        right: -0.1rem;
        top: 50%;
        transform: translateY(-50%);
        background: #000000;
        border-radius: 50%;
      }

      .audio-time {
        display: flex;
        align-items: center;
        position: absolute;
        right: 0;
        bottom: -0.5rem;
      }

      .play-type {
        width: 0.3rem;
        height: 0.3rem;
        margin-right: 0.1rem;
        position: relative;
      }
      .play-type::after {
        content:'';
        width: .5rem;
        height: .5rem;
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%,-50%);
      }

      .audio-time span {
        font-size: 0.22rem;
        color: #999999;
      }

      .volume {
        width: 0.38rem;
        height: 0.38rem;
      }
    </style>
  </head>

  <body>
    <audio id="audio"></audio>
    <div class="custom-audio">
      <img class="btn-icon" src="./icons/icon05.png" alt="" />
      <div class="center-part">
        <div class="title">
          <p>第1集</p>
          <span>共12集</span>
        </div>
        <div class="progress">
          <div class="progress-inner">
            <div class="progress-dot"></div>
          </div>
        </div>
        <div class="audio-time">
          <img class="play-type order" src="./icons/icon02.png" alt="" />
          <img class="play-type single" src="./icons/icon07.png" alt="" />
          <span class="time-text">00:00/00:00</span>
        </div>
      </div>
      <img class="volume" src="./icons/icon03.png" alt="" />
    </div>
    <script>
      window.onload = function () {
        // dom元素
        const audio = document.getElementById("audio");
        const btnIcon = document.querySelector(".btn-icon");
        const volume = document.querySelector(".volume");
        const timeText = document.querySelector(".time-text");
        const progress = document.querySelector(".progress");
        const inner = document.querySelector(".progress-inner");
        const dot = document.querySelector(".progress-dot");
        const order = document.querySelector(".order");
        const single = document.querySelector(".single");

        let interval; //定时器标识
        let audioStatus = false; //播放状态
        let duration = "00:00";
        let playType = 'order'

        audio.src = "./file/1.m4a";
        audio.addEventListener("loadedmetadata", function () {
          //加载元数据（比如尺寸和持续时间）时，发生此事件
          playStatus(!audio.paused);
          isMuted(audio.muted);
          duration = timeFormate(audio.duration); // 总时间
          //   updateDisplayInfo() // 更新显示信息
        });
        audio.addEventListener("playing", function () {
          //监听音频播放
          playStatus(true);
          clearInterval(interval);
          updateDisplayInfo();
        });
        audio.addEventListener("pause", function () {
          //监听音频暂停
          playStatus(false);
          clearInterval(interval);
        });
        audio.addEventListener("ended", function () {
          //音频播放结束
          timeText.innerHTML = `${timeFormate(audio.duration)}/${timeFormate(
            audio.duration
          )}`;
          clearInterval(interval);
        
          //播放下一首  
          playNext()
        });

        const progressLeft = getElementLeft(progress);
        const progressWidth = progress.offsetWidth; //进度条宽度
        let pro = 0; //滑动距离
        // 滑动事件监听
        progress.addEventListener(
          "touchstart",
          function (e) {
            clearInterval(interval);
            console.log("touchstart");
          },
          false
        );
        progress.addEventListener(
          "touchmove",
          function (e) {
            pro = e.touches[0].clientX - progressLeft;
            if (pro >= progressWidth) {
              inner.style.width = "100%";
              pro = progressWidth;
            } else if (pro <= 0) {
              inner.style.width = 0;
              pro = 0;
            } else {
              inner.style.width = pro + "px";
            }
            let currentTime = timeFormate(
              (pro / progressWidth) * audio.duration
            ); //当前播放时间
            timeText.innerHTML = `${currentTime}/${duration}`;
          },
          false
        );
        progress.addEventListener(
          "touchend",
          function (e) {
            audio.currentTime = (pro / progressWidth) * audio.duration;
            updateDisplayInfo();
            if (audio.currentTime == audio.duration) clearInterval(interval);
          },
          false
        );

        // 点击跳转到指定位置播放
        progress.addEventListener(
          "click",
          function (e) {
            if (e.offsetX >= 0 && e.offsetX <= progressWidth) {
              inner.style.width = e.offsetX;
              audio.currentTime = (e.offsetX / progressWidth) * audio.duration;
              let currentTime = timeFormate(
                (e.offsetX / progressWidth) * audio.duration
              ); //当前播放时间
              timeText.innerHTML = `${currentTime}/${duration}`;
            }
          },
          false
        );

        // 播放按钮点击事件
        btnIcon.addEventListener("click", function () {
          audioStatus = !audioStatus;
          playStatus(audioStatus);
        });

        // 静音切换
        volume.addEventListener("click", function () {
          audio.muted = !audio.muted;
          isMuted(audio.muted);
        });

        // 播放模式切换
        order.addEventListener("click", function () {
            playType = 'single'
            setPlayTypeCss()
        });
        single.addEventListener("click", function () {
            playType = 'order'
            setPlayTypeCss()
        });
        

        

        // 更新显示信息
        function updateDisplayInfo() {
          interval = setInterval(() => {
            console.log(1111);
            let currentTime = timeFormate(audio.currentTime); //当前播放时间
            timeText.innerHTML = `${currentTime}/${duration}`;
            let rate =
              (parseFloat(audio.currentTime) / parseFloat(audio.duration)) *
                100 >
              100
                ? 100
                : (parseFloat(audio.currentTime) / parseFloat(audio.duration)) *
                  100;
            inner.style.width = rate + "%"; //设置进度条宽度
          }, 500);
        }

        // 更新声音图标
        function isMuted(muted) {
          if (muted) {
            //静音
            volume.src = "./icons/icon06.png";
          } else {
            volume.src = "./icons/icon03.png";
          }
        }

        // 更新播放状态
        function playStatus(status) {
          clearInterval(interval);
          if (status) {
            btnIcon.src = "./icons/icon04.png";
            audioStatus = true;
            audio.play();
            updateDisplayInfo();
          } else {
            btnIcon.src = "./icons/icon05.png";
            audioStatus = false;
            audio.pause();
          }
        }

        // 时间格式化方法
        function timeFormate(time) {
          time = Math.round(time);
          let hours =
            parseInt(time / 3600) < 10
              ? "0" + parseInt(time / 3600)
              : parseInt(time / 3600);
          let minutes =
            parseInt(time / 60) < 10
              ? "0" + parseInt(time / 60)
              : parseInt(time / 60);
          let seconds = time % 60 < 10 ? "0" + (time % 60) : time % 60;
          if (hours == "00") {
            return `${minutes}:${seconds}`;
          } else {
            return `${hours}:${minutes}:${seconds}`;
          }
        }

        // 获取元素距离网页左边的距离
        function getElementLeft(element) {
          var actualLeft = element.offsetLeft;
          var current = element.offsetParent;

          while (current !== null) {
            actualLeft += current.offsetLeft;
            current = current.offsetParent;
          }

          return actualLeft;
        }

        // 获取元素距离网页顶部的距离
        function getElementTop(element) {
          var actualTop = element.offsetTop;
          var current = element.offsetParent;

          while (current !== null) {
            actualTop += current.offsetTop;
            current = current.offsetParent;
          }

          return actualTop;
        }
        
        //播放下一首
        function playNext(){
            switch(playType){
                case 'order':
                    //单曲循环
                    audio.src = ''
                    break
                case 'single':
                    //顺序播放
                    audio.src = ''
                    break
            }
        }

        // 设置播放模式的样式
        setPlayTypeCss()
        function setPlayTypeCss(){
            switch(playType){
                case 'order':
                    //单曲循环
                    order.style.display = 'block'
                    single.style.display = 'none'
                    break
                case 'single':
                    //顺序播放
                    order.style.display = 'none'
                    single.style.display = 'block'
                    break
            }
        }
    };
    </script>
  </body>
</html>
